{% extends "base.html" %}

{% block content %}
<h1>Додати новий пост</h1>

<form method="POST" action="{{ url_for('posts.add_post') }}">
    <div>
        <label for="title">Заголовок:</label>
        <input type="text" id="title" name="title" placeholder="Введіть заголовок" required>
    </div>
    
    <div>
        <label for="content">Контент:</label>
        <textarea id="content" name="content" placeholder="Введіть текст поста" required></textarea>
    </div>

    <div>
        <label for="is_active">Активний:</label>
        <select id="is_active" name="is_active" required>
            <option value="true">Так</option>
            <option value="false">Ні</option>
        </select>
    </div>
    
    <div>
        <label for="category">Категорія:</label>
        <input type="text" id="category" name="category" placeholder="Введіть категорію" required>
    </div>
    
    <div>
        <label for="author">Автор:</label>
        <input type="text" id="author" name="author" placeholder="Введіть ім'я автора" required>
    </div>
    
    <div>
        <label for="posted">Дата публікації:</label>
        <input type="datetime-local" id="posted" name="posted" required>
    </div>

    <div>
        <button type="submit">Додати пост</button>
    </div>
</form>

<!-- Виведення повідомлень через Flash -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% endblock %}
